#
# To try: ./LANs -f TwoHosts.ini
#

[General]
sim-time-limit = 5s

tkenv-plugin-path = ../../../etc/plugins
**.vector-recording = true
#record-eventlog = true

network = SpeedTest

*.host_10_F_A.cli.destAddress = "host_10_F_B"
*.host_10_F_B.cli.destAddress = "host_10_F_A"

*.host_100_F_A.cli.destAddress = "host_100_F_B"
*.host_100_F_B.cli.destAddress = "host_100_F_A"

*.host_1000_F_A.cli.destAddress = "host_1000_F_B"
*.host_1000_F_B.cli.destAddress = "host_1000_F_A"


**.cli.reqLength = 1250B       # 10.000 bit
**.cli.respLength = 1250B      # 10.000 bit
*.host_*_A.cli.startTime = 0s
*.host_*_B.cli.startTime = 99999s    # out of sim-time-limit
*.host_*_B.cli.waitTime  = 99999s    # out of sim-time-limit

*.host_*_F_*.mac.duplexEnabled = true
*.host_*_H_*.mac.duplexEnabled = false

*.host_1000_F_A.cli.waitTime = 0.0105ms       # 10.000 / speed [ / 2 when halfduplex]
*.host_100_F_A.cli.waitTime  = 0.103ms        # 10.000 / speed [ / 2 when halfduplex]
#*.host_100_H_A.cli.waitTime  = 0.208ms        # 10.000 / speed [ / 2 when halfduplex]
*.host_10_F_A.cli.waitTime   = 1ms            # 10.000 / speed [ / 2 when halfduplex]
#*.host_10_H_A.cli.waitTime   = 2ms            # 10.000 / speed [ / 2 when halfduplex]

**.mac.address = "auto"

# Check: "rx channel idle (%)" <= 5.0
# Check: "rx channel utilization (%)" >= 95.0
